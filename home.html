<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-white text-uppercase" href="#">Guardian Angel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

      <div class="card">
        <h5 class="card-header">Enter your problems here</h5>
        <div class="card-body">
          <div class="form-floating">
            <input type="text" class="form-control"  placeholder="write here" id="textbox" style="height: 100px" maxlength="100"></input>
            <label  class=" fst-italic fw-light">The problem should be less than 100 words long</label>
          </div>
          <button type="button" class="btn btn-primary mt-4 mb-2"  action="/problem" id="submitbtn">Submit</button>
        </div>
      </div>      
</body>
<script>
	document.getElementById("submitbtn").addEventListener("click", async function sendData(e) {
    // e.preventDefault();
    const a = document.querySelector("#textbox").value;
    await fetch("/problem", {
        method: "POST",
        headers: {
            Accept: "application/json",
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            a:a
            
        })
    })
    .then(res => res.json())
    .then (console.log(a))
    .catch(err => console.log(err));

    alert("You have successfully submitted you problem!")
});
</script>
